<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned Wheel Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(3600deg); } /* Increased rotation for more spins */
        }

        .spinning {
            animation: spin 10s cubic-bezier(0.25, 0.1, 0.25, 1) forwards; /* Increased duration for slower stop */
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #wheel {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            position: relative;
        }
        #wheel-svg {
            transform-origin: center;
            transition: transform 10s cubic-bezier(0.25, 0.1, 0.25, 1); /* Increased duration for slower stop */
        }
        #spinWheel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #007bff71;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
        #indicator {
            position: absolute;
            top: 45%;
            left: 100%;
            transform: translate(-100%, -50%) rotate(90deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid rgba(111, 236, 250, 0);
            z-index: 20;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .navbar {
            background-color: #222 !important;
        }
        .dark-mode .navbar-light .navbar-nav .nav-link {
            color: #fff;
        }
        .dark-mode .navbar-light .navbar-brand {
            color: #fff;
        }
        .dark-mode .btn-outline-secondary {
            color: #fff;
            border-color: #fff;
        }
        .dark-mode .form-control {
            background-color: #444;
            color: #fff;
            border-color: #555;
        }
        .input-group {
            margin-top: 20px; /* Added padding between wheel and text box */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wheel Picker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" id="resetWheel">Reset</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" id="toggleDarkMode">Toggle Dark Mode</button>
                    </li>
                    <li class="nav-item">
                        <label for="fileInput" class="nav-link btn btn-link">Upload Names</label>
                        <input type="file" id="fileInput" style="display: none;" accept=".txt">
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="wheel">
            <svg id="wheel-svg" width="500" height="500" viewBox="0 0 500 500">
                <circle cx="250" cy="250" r="250" fill="#ddd"/>
            </svg>
            <button id="spinWheel" class="btn btn-primary">Spin</button>
            <div id="indicator"></div>
        </div>
        <div class="input-group mb-3" style="max-width: 300px;">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter a name">
            <button class="btn btn-outline-secondary" type="button" id="addName">Add Name</button>
        </div>
        <div id="result"></div>
        <button id="removeWinner" class="btn btn-danger" style="display: none;">Remove Name</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheelSvg = document.getElementById('wheel-svg');
            const nameInput = document.getElementById('nameInput');
            const addNameBtn = document.getElementById('addName');
            const spinWheelBtn = document.getElementById('spinWheel');
            const result = document.getElementById('result');
            const resetWheelBtn = document.getElementById('resetWheel');
            const toggleDarkModeBtn = document.getElementById('toggleDarkMode');
            const removeWinnerBtn = document.getElementById('removeWinner');
            const fileInput = document.getElementById('fileInput');

            let names = ['one', 'two', 'three', 'four']; // Default names
            const colors = [];

            function getRandomColor() {
                return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            }

            for (let i = 0; i < 99999; i++) {
                colors.push(getRandomColor());
            }

            function addName() {
                const name = nameInput.value.trim();
                if (name && !names.includes(name)) {
                    names.push(name);
                    nameInput.value = '';
                    updateWheel();
                }
            }

            function updateWheel() {
                wheelSvg.innerHTML = '';
                const sliceAngle = 360 / names.length;
                names.forEach((name, index) => {
                    const startAngle = index * sliceAngle;
                    const endAngle = (index + 1) * sliceAngle;
                    const largeArcFlag = sliceAngle <= 180 ? 0 : 1;
                    
                    const startX = 250 + 250 * Math.cos(startAngle * Math.PI / 180);
                    const startY = 250 + 250 * Math.sin(startAngle * Math.PI / 180);
                    const endX = 250 + 250 * Math.cos(endAngle * Math.PI / 180);
                    const endY = 250 + 250 * Math.sin(endAngle * Math.PI / 180);

                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', `M250,250 L${startX},${startY} A250,250 0 ${largeArcFlag},1 ${endX},${endY} Z`);
                    path.setAttribute('fill', colors[index % colors.length]);

                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', 250 + 120 * Math.cos((startAngle + sliceAngle / 2) * Math.PI / 180));
                    text.setAttribute('y', 250 + 120 * Math.sin((startAngle + sliceAngle / 2) * Math.PI / 180));
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-size', '28px');
                    text.setAttribute('transform', `rotate(${startAngle + sliceAngle / 2}, ${text.getAttribute('x')}, ${text.getAttribute('y')})`);
                    text.textContent = name;

                    wheelSvg.appendChild(path);
                    wheelSvg.appendChild(text);
                });
                
                spinWheelBtn.disabled = names.length < 2;
            }

            function spinWheel() {
                if (names.length < 2) return;

                const randomDegrees = Math.floor(Math.random() * 360) + 3600; // Increased to 10 rotations minimum

                wheelSvg.style.transform = `rotate(0deg)`;

                wheelSvg.classList.add('spinning');

                setTimeout(() => {
                    let winningIndex = Math.floor(names.length - (randomDegrees % 360) / (360 / names.length)) % names.length;

                    // Introduce randomness by adding a random offset
                    const randomOffset = Math.floor(Math.random() * names.length);
                    winningIndex = (winningIndex + randomOffset) % names.length; // Adjust the winning index

                    const winnerName = names[winningIndex];
                    result.textContent = `It's your turn: ${winnerName} !!`; // Updated winner text

                    removeWinnerBtn.style.display = 'block';
                    spinWheelBtn.disabled = false;

                    wheelSvg.classList.remove('spinning');

                    removeWinnerBtn.onclick = function() {
                        names.splice(winningIndex, 1);
                        result.textContent = '';
                        removeWinnerBtn.style.display = 'none';
                        updateWheel();
                    };
                }, 10000); // Increased to match the new spin duration
            }

            function resetWheel() {
                names = [];
                updateWheel();
                result.textContent = '';
                wheelSvg.style.transform = 'rotate(0deg)';
            }

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
            }

            function handleFileUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const content = e.target.result;
                        names = content.match(/"([^"]*)"/g).map(name => name.replace(/"/g, '').trim());
                        updateWheel();
                    };
                    reader.readAsText(file);
                }
            }

            addNameBtn.addEventListener('click', addName);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addName();
            });
            spinWheelBtn.addEventListener('click', spinWheel);
            resetWheelBtn.addEventListener('click', resetWheel);
            toggleDarkModeBtn.addEventListener('click', toggleDarkMode);
            fileInput.addEventListener('change', handleFileUpload);

            updateWheel();
        });
    </script>
</body>
</html>
