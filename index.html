<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned Wheel Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #wheel {
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        #wheel-svg {
            transform-origin: center;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="wheel">
            <svg id="wheel-svg" width="300" height="300" viewBox="0 0 300 300">
                <circle cx="150" cy="150" r="150" fill="#ddd"/>
            </svg>
        </div>
        <input type="text" id="nameInput" placeholder="Enter a name">
        <button id="addName">Add Name</button>
        <button id="spinWheel">Spin Wheel</button>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheelSvg = document.getElementById('wheel-svg');
            const nameInput = document.getElementById('nameInput');
            const addNameBtn = document.getElementById('addName');
            const spinWheelBtn = document.getElementById('spinWheel');
            const result = document.getElementById('result');

            let names = [];
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F9ED69', '#F08A5D', '#B83B5E', '#6A2C70', '#08D9D6'];

            function addName() {
                const name = nameInput.value.trim();
                if (name && !names.includes(name)) {
                    names.push(name);
                    nameInput.value = '';
                    updateWheel();
                }
            }

            function updateWheel() {
                wheelSvg.innerHTML = '';
                const sliceAngle = 360 / names.length;
                names.forEach((name, index) => {
                    const startAngle = index * sliceAngle;
                    const endAngle = (index + 1) * sliceAngle;
                    const largeArcFlag = sliceAngle <= 180 ? 0 : 1;
                    
                    const startX = 150 + 150 * Math.cos(startAngle * Math.PI / 180);
                    const startY = 150 + 150 * Math.sin(startAngle * Math.PI / 180);
                    const endX = 150 + 150 * Math.cos(endAngle * Math.PI / 180);
                    const endY = 150 + 150 * Math.sin(endAngle * Math.PI / 180);

                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', `M150,150 L${startX},${startY} A150,150 0 ${largeArcFlag},1 ${endX},${endY} Z`);
                    path.setAttribute('fill', colors[index % colors.length]);

                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', 150 + 70 * Math.cos((startAngle + sliceAngle / 2) * Math.PI / 180));
                    text.setAttribute('y', 150 + 70 * Math.sin((startAngle + sliceAngle / 2) * Math.PI / 180));
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-size', '12px');
                    text.setAttribute('transform', `rotate(${startAngle + sliceAngle / 2}, ${text.getAttribute('x')}, ${text.getAttribute('y')})`);
                    text.textContent = name;

                    wheelSvg.appendChild(path);
                    wheelSvg.appendChild(text);
                });
                
                spinWheelBtn.disabled = names.length < 2;
            }

            function spinWheel() {
                if (names.length < 2) return;
                const randomDegrees = Math.floor(Math.random() * 360) + 720;
                wheelSvg.style.transform = `rotate(${randomDegrees}deg)`;
                spinWheelBtn.disabled = true;
                setTimeout(() => {
                    const winningIndex = Math.floor(names.length - (randomDegrees % 360) / (360 / names.length)) % names.length;
                    result.textContent = `Winner: ${names[winningIndex]}`;
                    spinWheelBtn.disabled = false;
                }, 5000);
            }

            addNameBtn.addEventListener('click', addName);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addName();
            });
            spinWheelBtn.addEventListener('click', spinWheel);

            updateWheel();
        });
    </script>
</body>
</html>
