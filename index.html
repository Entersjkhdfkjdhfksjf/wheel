<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redesigned Wheel Picker with History</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
<style>
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(3600deg)}}
.spinning{animation:spin 10s cubic-bezier(0.25,0.1,0.25,1) forwards}
body{font-family:Arial,sans-serif;min-height:100vh;display:flex;flex-direction:column;transition:background-color 0.3s,color 0.3s}
.main-content{display:flex;flex-grow:1;padding:20px;gap:20px}
.wheel-container{flex-grow:1;display:flex;flex-direction:column;align-items:center}
.names-list-container{width:250px;padding:20px;border-left:1px solid #ddd}
.name-item{display:flex;justify-content:space-between;align-items:center;padding:8px;margin-bottom:8px;background-color:#f8f9fa;border-radius:4px}
.dark-mode .name-item{background-color:#444}
.remove-name-btn{border:none;background:none;color:#dc3545;padding:4px 8px;cursor:pointer}
#wheel{width:500px;height:500px;margin:20px auto;position:relative}
#wheel-svg{transform-origin:center;transition:transform 10s cubic-bezier(0.25,0.1,0.25,1)}
#spinWheel{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:100px;height:100px;border-radius:50%;background-color:#007bff71;color:white;border:none;font-size:18px;cursor:pointer;z-index:10}
#indicator{position:absolute;top:45%;left:100%;transform:translate(-100%,-50%) rotate(90deg);width:0;height:0;border-left:20px solid transparent;border-right:20px solid transparent;border-top:40px solid rgba(111,236,250,0);z-index:20}
#result{margin-top:20px;font-size:24px;font-weight:bold}
.dark-mode{background-color:#333;color:#fff}
.dark-mode .navbar{background-color:#222!important}
.dark-mode .navbar-light .navbar-nav .nav-link{color:#fff}
.dark-mode .navbar-light .navbar-brand{color:#fff}
.dark-mode .btn-outline-secondary{color:#fff;border-color:#fff}
.dark-mode .form-control{background-color:#444;color:#fff;border-color:#555}
.input-group{margin-top:20px}
.modal{display:none;position:fixed;z-index:1000;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:rgba(0,0,0,0.4)}
.modal-content{background-color:#fefefe;margin:15% auto;padding:20px;border:1px solid #888;width:80%;max-width:600px}
.close{color:#aaa;float:right;font-size:24px;font-weight:bold;cursor:pointer}
.close:hover,.close:focus{color:#000;text-decoration:none;cursor:pointer}
.dark-mode .modal-content{background-color:#333;color:#fff}
.dark-mode .close{color:#fff}
.dark-mode .close:hover,.dark-mode .close:focus{color:#ccc}
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container-fluid">
<a class="navbar-brand" href="#">Wheel Picker</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><button class="nav-link btn btn-link" id="showHistory">Show History</button></li>
<li class="nav-item"><button class="nav-link btn btn-link" id="resetWheel">Reset</button></li>
<li class="nav-item"><button class="nav-link btn btn-link" id="toggleDarkMode">Toggle Dark Mode</button></li>
<li class="nav-item"><label for="fileInput" class="nav-link btn btn-link">Upload Names</label><input type="file" id="fileInput" style="display:none" accept=".txt"></li>
</ul>
</div>
</div>
</nav>
<div class="main-content">
<div class="wheel-container">
<div id="wheel">
<svg id="wheel-svg" width="500" height="500" viewBox="0 0 500 500"><circle cx="250" cy="250" r="250" fill="#ddd"/></svg>
<button id="spinWheel" class="btn btn-primary">Spin</button>
<div id="indicator"></div>
</div>
<div class="input-group mb-3" style="max-width:300px">
<input type="text" class="form-control" id="nameInput" placeholder="Enter a name">
<button class="btn btn-outline-secondary" type="button" id="addName">Add Name</button>
</div>
<div id="result"></div>
<button id="removeWinner" class="btn btn-danger" style="display:none">Remove Winner</button>
</div>
<div class="names-list-container">
<h4>Names List</h4>
<div id="namesList"></div>
</div>
</div>
<div id="historyModal" class="modal">
<div class="modal-content">
<span class="close">&times;</span>
<h2>Spin History</h2>
<ul id="historyList"></ul>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded',function(){const wheelSvg=document.getElementById('wheel-svg'),nameInput=document.getElementById('nameInput'),addNameBtn=document.getElementById('addName'),spinWheelBtn=document.getElementById('spinWheel'),result=document.getElementById('result'),resetWheelBtn=document.getElementById('resetWheel'),toggleDarkModeBtn=document.getElementById('toggleDarkMode'),removeWinnerBtn=document.getElementById('removeWinner'),fileInput=document.getElementById('fileInput'),showHistoryBtn=document.getElementById('showHistory'),historyModal=document.getElementById('historyModal'),closeModal=historyModal.querySelector('.close'),historyList=document.getElementById('historyList'),namesList=document.getElementById('namesList');let names=['RJ','AK','VD','AP','MB','BB','RK','BDV','LR','NP'];const colors=[];let spinHistory=[];function getRandomColor(){return`#${Math.floor(Math.random()*16777215).toString(16)}`}for(let i=0;i<99999;i++){colors.push(getRandomColor())}function updateNamesList(){namesList.innerHTML='';names.forEach((name,index)=>{const nameItem=document.createElement('div');nameItem.className='name-item';nameItem.innerHTML=`<span>${name}</span><button class="remove-name-btn" data-index="${index}">Ã—</button>`;namesList.appendChild(nameItem)});document.querySelectorAll('.remove-name-btn').forEach(btn=>{btn.addEventListener('click',function(){const index=parseInt(this.dataset.index);names.splice(index,1);updateWheel();updateNamesList()})})}function addName(){const name=nameInput.value.trim();if(name&&!names.includes(name)){names.push(name);nameInput.value='';updateWheel();updateNamesList()}}function updateWheel(){wheelSvg.innerHTML='';const sliceAngle=360/names.length;names.forEach((name,index)=>{const startAngle=index*sliceAngle,endAngle=(index+1)*sliceAngle,largeArcFlag=sliceAngle<=180?0:1,startX=250+250*Math.cos(startAngle*Math.PI/180),startY=250+250*Math.sin(startAngle*Math.PI/180),endX=250+250*Math.cos(endAngle*Math.PI/180),endY=250+250*Math.sin(endAngle*Math.PI/180),path=document.createElementNS('http://www.w3.org/2000/svg','path');path.setAttribute('d',`M250,250 L${startX},${startY} A250,250 0 ${largeArcFlag},1 ${endX},${endY} Z`);path.setAttribute('fill',colors[index%colors.length]);const text=document.createElementNS('http://www.w3.org/2000/svg','text');text.setAttribute('x',250+120*Math.cos((startAngle+sliceAngle/2)*Math.PI/180));text.setAttribute('y',250+120*Math.sin((startAngle+sliceAngle/2)*Math.PI/180));text.setAttribute('text-anchor','middle');text.setAttribute('fill','white');text.setAttribute('font-size','24px');text.setAttribute('transform',`rotate(${startAngle+sliceAngle/2}, ${text.getAttribute('x')}, ${text.getAttribute('y')})`);text.textContent=name;wheelSvg.appendChild(path);wheelSvg.appendChild(text)});spinWheelBtn.disabled=names.length<2}function spinWheel(){if(names.length<2)return;const randomDegrees=Math.floor(Math.random()*360)+3600;wheelSvg.style.transform=`rotate(0deg)`;wheelSvg.classList.add('spinning');setTimeout(()=>{let winningIndex=Math.floor(names.length-(randomDegrees%360)/(360/names.length))%names.length;const randomOffset=Math.floor(Math.random()*names.length);winningIndex=(winningIndex+randomOffset)%names.length;const winnerName=names[winningIndex];const jsConfetti=new JSConfetti();jsConfetti.addConfetti();result.textContent=`Yaay!! it's your turn: ${winnerName} !!`;addToHistory(winnerName);removeWinnerBtn.style.display='block';spinWheelBtn.disabled=false;wheelSvg.classList.remove('spinning');removeWinnerBtn.onclick=function(){names.splice(winningIndex,1);result.textContent='';removeWinnerBtn.style.display='none';updateWheel();updateNamesList()}},10000)}function resetWheel(){names=[];updateWheel();updateNamesList();result.textContent='';wheelSvg.style.transform='rotate(0deg)'}function toggleDarkMode(){document.body.classList.toggle('dark-mode')}function handleFileUpload(event){const file=event.target.files[0];if(file){const reader=new FileReader();reader.onload=function(e){const content=e.target.result;names=content.match(/"([^"]*)"/g).map(name=>name.replace(/"/g,'').trim());updateWheel();updateNamesList()};reader.readAsText(file)}}function addToHistory(winner){const timestamp=new Date().toLocaleString();spinHistory.unshift({winner,timestamp});updateHistoryList()}function updateHistoryList(){historyList.innerHTML='';spinHistory.forEach(item=>{const li=document.createElement('li');li.textContent=`${item.timestamp}: ${item.winner}`;historyList.appendChild(li)})}function showHistory(){historyModal.style.display='block'}function hideHistory(){historyModal.style.display='none'}addNameBtn.addEventListener('click',addName);nameInput.addEventListener('keypress',(e)=>{if(e.key==='Enter')addName()});spinWheelBtn.addEventListener('click',spinWheel);resetWheelBtn.addEventListener('click',resetWheel);toggleDarkModeBtn.addEventListener('click',toggleDarkMode);fileInput.addEventListener('change',handleFileUpload);showHistoryBtn.addEventListener('click',showHistory);closeModal.addEventListener('click',hideHistory);window.addEventListener('click',(event)=>{if(event.target===historyModal){hideHistory()}});updateWheel();updateNamesList()});
</script>
</body>
</html>
