<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redesigned Wheel Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.spinning {
    animation: spin 5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
}

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #wheel {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
        }
        #wheel-svg {
            transform-origin: center;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        #spinWheel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
        #indicator {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-100%, -50%) rotate(90deg);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #6fecfa;
            z-index: 20;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .navbar {
            background-color: #222 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wheel Picker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" id="resetWheel">Reset</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" id="toggleDarkMode">Toggle Dark Mode</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="wheel">
            <svg id="wheel-svg" width="300" height="300" viewBox="0 0 300 300">
                <circle cx="150" cy="150" r="150" fill="#ddd"/>
            </svg>
            <button id="spinWheel" class="btn btn-primary">Spin</button>
            <div id="indicator"></div>
        </div>
        <div class="input-group mb-3" style="max-width: 300px;">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter a name">
            <button class="btn btn-outline-secondary" type="button" id="addName">Add Name</button>
        </div>
        <div id="result"></div>
        <button id="removeWinner" class="btn btn-danger" style="display: none;">Remove Winner</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wheelSvg = document.getElementById('wheel-svg');
            const nameInput = document.getElementById('nameInput');
            const addNameBtn = document.getElementById('addName');
            const spinWheelBtn = document.getElementById('spinWheel');
            const result = document.getElementById('result');
            const resetWheelBtn = document.getElementById('resetWheel');
            const toggleDarkModeBtn = document.getElementById('toggleDarkMode');
            const removeWinnerBtn = document.getElementById('removeWinner');

            let names = ['one', 'two', 'three', 'test'];
            const colors = [];

            function getRandomColor() {
                return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            }

            for (let i = 0; i < 99999; i++) {
                colors.push(getRandomColor());
            }

            console.log(colors);

            function addName() {
                const name = nameInput.value.trim();
                if (name && !names.includes(name)) {
                    names.push(name);
                    nameInput.value = '';
                    updateWheel();
                }
            }

            function updateWheel() {
                wheelSvg.innerHTML = '';
                const sliceAngle = 360 / names.length;
                names.forEach((name, index) => {
                    const startAngle = index * sliceAngle;
                    const endAngle = (index + 1) * sliceAngle;
                    const largeArcFlag = sliceAngle <= 180 ? 0 : 1;
                    
                    const startX = 150 + 150 * Math.cos(startAngle * Math.PI / 180);
                    const startY = 150 + 150 * Math.sin(startAngle * Math.PI / 180);
                    const endX = 150 + 150 * Math.cos(endAngle * Math.PI / 180);
                    const endY = 150 + 150 * Math.sin(endAngle * Math.PI / 180);

                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    path.setAttribute('d', `M150,150 L${startX},${startY} A150,150 0 ${largeArcFlag},1 ${endX},${endY} Z`);
                    path.setAttribute('fill', colors[index % colors.length]);

                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', 150 + 70 * Math.cos((startAngle + sliceAngle / 2) * Math.PI / 180));
                    text.setAttribute('y', 150 + 70 * Math.sin((startAngle + sliceAngle / 2) * Math.PI / 180));
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-size', '12px');
                    text.setAttribute('transform', `rotate(${startAngle + sliceAngle / 2}, ${text.getAttribute('x')}, ${text.getAttribute('y')})`);
                    text.textContent = name;

                    wheelSvg.appendChild(path);
                    wheelSvg.appendChild(text);
                });
                
                spinWheelBtn.disabled = names.length < 2;
            }

            function spinWheel() {
    if (names.length < 2) return;

    const randomDegrees = Math.floor(Math.random() * 360) + 720;

    wheelSvg.style.transform = `rotate(0deg)`;

    wheelSvg.classList.add('spinning');

    setTimeout(() => {
        const winningIndex = Math.floor(names.length - (randomDegrees % 360) / (360 / names.length)) % names.length;
        const winnerName = names[winningIndex];
        result.textContent = `Winner: ${winnerName}`;

        removeWinnerBtn.style.display = 'block';
        spinWheelBtn.disabled = false;

        // Reset and remove the spinning class
        wheelSvg.classList.remove('spinning');

        removeWinnerBtn.onclick = function() {
            names.splice(winningIndex, 1);
            result.textContent = '';
            removeWinnerBtn.style.display = 'none';
            updateWheel();
        };
    }, 5000); 
}



            function resetWheel() {
                names = [];
                updateWheel();
                result.textContent = '';
                wheelSvg.style.transform = 'rotate(0deg)';
            }

            function toggleDarkMode() {
                document.body.classList.toggle('dark-mode');
            }

            addNameBtn.addEventListener('click', addName);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addName();
            });
            spinWheelBtn.addEventListener('click', spinWheel);
            resetWheelBtn.addEventListener('click', resetWheel);
            toggleDarkModeBtn.addEventListener('click', toggleDarkMode);

            updateWheel();
        });
    </script>
</body>
</html>
